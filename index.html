<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Social App</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“± Social Feed</h1>
    <div id="auth">
      <input id="username" placeholder="Username" />
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display:none">Logout</button>
    </div>
  </header>

  <section id="post-section" style="display:none">
    <textarea id="post-text" placeholder="What's on your mind?"></textarea>
    <input type="file" id="media-upload" accept="image/*,video/*" />
    <button id="post-btn">Post</button>
  </section>

  <main>
    <div id="feed"></div>
  </main>
</body>
</html>
