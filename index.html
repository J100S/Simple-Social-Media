<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Social Feed</title>
  <!-- Tailwind via CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <div id="auth-container" class="w-full max-w-md mt-8 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Sign In / Sign Up</h2>
    <input id="email-input" type="email" placeholder="you@example.com"
      class="w-full px-3 py-2 border rounded mb-3 focus:outline-none focus:ring"/>
    <button id="auth-btn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Send Magic Link
    </button>
  </div>

  <div id="app" class="hidden w-full max-w-xl mt-8">
    <div class="mb-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Your Feed</h1>
      <button id="signout-btn" class="text-red-500 hover:underline">Sign Out</button>
    </div>

    <!-- New Post Form -->
    <form id="post-form" class="mb-6 bg-white p-4 rounded shadow">
      <textarea id="post-content" rows="3" placeholder="What's on your mind?"
        class="w-full px-3 py-2 border rounded mb-2 focus:outline-none focus:ring"></textarea>
      <input id="post-file" type="file" accept="image/*" class="mb-2"/>
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Post
      </button>
    </form>

    <!-- Feed -->
    <div id="feed" class="space-y-4"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
