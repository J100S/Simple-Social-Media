<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Social Media App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <h1>Supabase Social Media</h1>

  <nav>
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
    <button onclick="logout()" id="logoutBtn" hidden>Logout</button>
  </nav>

  <div id="authView">
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="signupForm" hidden>
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <div id="appView" hidden>
    <h2>Welcome, <span id="userEmail"></span></h2>
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <input type="file" id="mediaUpload" accept="image/*,video/*" />
    <button onclick="createPost()">Post</button>

    <div id="feed"></div>
  </div>
</body>
</html>
